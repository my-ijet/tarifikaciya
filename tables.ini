[person]
isdictionary=1
%FIO=printf("%s %s %s", person.familyname, person.firstname, person.middlename)             \r\n
@3FIO=TEXT
_familyname=TEXT
_firstname=TEXT
_middlename=TEXT
_birthdate=DATE
_archived=BOOLEAN
@archived=0

[obrazovanie]
isdictionary=1
_name=TEXT

[doljnost]
isdictionary=1
_name=TEXT
_archived=BOOLEAN
@archived=0

[nadbavka_doplata]
isdictionary=1
_name=TEXT
_percent=REAL
@percent=0
_summa=CURRENCY
@summa=0
@3summa=2
@4summa=0
_archived=BOOLEAN
@archived=0

[tarifikaciya]
isdictionary=0
_date=DATE
>id_organization=organization
^id_person=person
^id_doljnost=doljnost
^id_obrazovanie=obrazovanie
_staj=REAL
_zarplata=CURRENCY
@3zarplata=2
@4zarplata=0
>id_stavka=stavka

[kategory]
isdictionary=1
_name=TEXT

[stavka]
isdictionary=0
_razr=INTEGER
_summa=CURRENCY
@3summa=2
@4summa=0
_archived=BOOLEAN
@archived=0

[personal_group]
isdictionary=1
_name=TEXT

[organization]
isdictionary=1
_short_name=TEXT
_full_name=TEXT
>id_org_group=org_group
_archived=BOOLEAN
@archived=0

[org_group]
isdictionary=1
_name=TEXT

[_role]
isdictionary=0
-name=TEXT

[_user]
isdictionary=0
-username=TEXT
@username=empty
_password=TEXT
>id__role=_role
_is_admin=BOOLEAN
_is_active=BOOLEAN
_email=TEXT
_first_name=TEXT
_last_name=TEXT
_last_login=DATETIME
_date_joined=DATETIME
>id_doljnost=doljnost
>id_organization=organization
>id_person=person

[tarifikaciya_dop]
isdictionary=0
^id_tarifikaciya=tarifikaciya
>id_nadbavka_doplata=nadbavka_doplata
_dop_percent=REAL
@dop_percent=0
_dop_summa=CURRENCY
@dop_summa=0
@3dop_summa=2
@4dop_summa=0

[predmet]
isdictionary=1
_name=TEXT
_archived=BOOLEAN
@archived=0

[org_head]
isdictionary=0
_date=DATE
^id_organization=organization
^id_person=person
^id_doljnost=doljnost

